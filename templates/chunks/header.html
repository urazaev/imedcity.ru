<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="[[!*seoDescription:notempty=`[[*seoDescription]]`:isempty=`[[*pagetitle]]`]]">

    <base href="[[++site_url]]">
    <link rel="icon" href="assets/img/favicon.ico">

    <title>[[!*seoTitle:notempty=`[[*seoTitle]]`:isempty=`[[*pagetitle]] — [[++site_name]]`]]</title>

    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"> [[*id:is=`1`:then=`
    <link href="assets/plugins/owl-carousel/owl-carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/plugins/owl-carousel/owl-carousel/owl.theme.min.css" rel="stylesheet"> `]]
    <link href="assets/plugins/fancybox/source/jquery.fancybox.min.css" rel="stylesheet">
    
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/forms.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/media.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="header">
        <div class="header__top-bg">
            <div class="header__container container">
                <div class="header__row row global_color-four">
                    <div class="header__address text-left col-sm-6 hidden-xs">
                        <i class="fa fa-map-marker"></i> [[getResourceField? &id=`138` &field=`contacts-address` &processTV=`1`]] 
                    </div>
                    <div class="header__tel text-right col-xs-12 col-sm-6">
                        <a href="tel:[[getResourceField? &id=`138` &field=`contacts-tel` &processTV=`1`]]"><i class="fa fa-phone"></i> Контактный телефон: [[getResourceField? &id=`138` &field=`contacts-tel` &processTV=`1`]]</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__container container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">навигация</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header__logo" href="/">
                    <img src="assets/img/logo__item.png" class="header__logo-item" alt="[[++site_name]]">
                    </a>
                </div>

                <!--nav navbar-nav-->
                <div id="navbar" class="navbar-collapse navbar-right collapse">
                    [[Wayfinder? &startId=`0` &level=`1` &outerClass=`nav navbar-nav` &hereClass=`navbar-collapse__active` ]]
                </div>
                <!--/.nav-collapse -->
            </nav>
            <!--navbar-->
        </div>
        <!-- container-->
    </header>
